{% extends "layout.html" %}

{% set title = "New Customer" %}

{% block content %}
<div class="row mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="f5 text-center">New Customer</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div class="col-md-6 p-1">
        <div class="bg-white rounded rounded-3 shadow-sm p-4 form-container">
            <div class="col-lg-12 mb-4">
                <h4 class="mb-3">Add New Customer</h4>
                <div class="form-group mb-3">
                    <h5 class="fs-6">Customer Name</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="CEMEX">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <h5 class="fs-6">Address</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Sorsogon City">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <h5 class="fs-6">Contact Number</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="User">
                    </div>
                </div>
            </div>

            <div class="col-lg-12 mb-4">
                <div class="d-flex gap-3 justify-content-end align-items-center">
                    <div class="form-group w-100">
                        <input type="button" class="form-control excel-btn" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
